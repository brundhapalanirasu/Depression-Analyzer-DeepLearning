<!DOCTYPE html>
<html>
<head>
    <title>View Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>All Feedback</h2>
    <table>
        <tr>
            <th>Email</th>
            <th>Rating</th>
            <th>Message</th>
        </tr>
        {% for fb in feedback %}
        <tr>
            <td>{{ fb[0] }}</td>
            <td>{{ fb[1] }}</td>
            <td>{{ fb[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/"><button>Back to Feedback Form</button></a>
</body>
</html>
