<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Relief Chatbot</title>
    <style>
                 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
  margin: 0;
  
  font-family: "Poppins", sans-serif;
}
        body {
            
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('static/message.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Chat container */
        .chat-container {
            width: 500px;
            background: rgb(0 0 0 / 40%);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90%;
            max-height: 600px;
        }

        /* Chat box */
        .chat-box {
            height: 100%;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background: rgb(0 0 0 / 74%);
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        /* User input styles */
        .user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-right: 10px;
        }

        /* Send button */
        .send-btn {
            width: 60px;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #128C7E;
        }

        /* Chat messages styling */
        .chat-box p {
            margin: 10px 0;
            line-height: 1.6;
            display: flex;
            align-items: center;
        }

        /* User message */
        .chat-box .user-message {
            background-color: #dcf8c6;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Bot message with icon */
        .chat-box .bot-message {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Icon styling */
        .chat-box .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px; /* Add space between icon and message */
        }

        /* Scroll behavior */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

		/* Profile button styles */
		.profile-btn {
			position: absolute;
			top: 20px;
			right: 20px;
			background: none;
			border: none;
			cursor: pointer;
			z-index: 1000;
		}

		.profile-icon {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			border: 2px solid #fff;
		}

		/* Modal styles */
		.modal {
			display: none;
			position: fixed;
			z-index: 1500;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.modal-content {
			background-color: #fff;
			margin: 10% auto;
			padding: 20px;
			border-radius: 10px;
			width: 80%;
			max-width: 500px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.3);
			text-align: left;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: black;
		}

text-decoration: none;
        }

    </style>
</head>
<body>

    <a href="/" class="logout-btn">Logout</a>
    <br>

    <a href="/feedback" class="logout-btn1">Feed Back Form</a>

	
	<!-- Profile Button -->
	<button class="profile-btn" onclick="openProfileModal()">
		<img src="static/bot2.jpg" alt="Profile" class="profile-icon">
	</button>

	<!-- Modal for Profile Info -->
	<div id="profileModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeProfileModal()">&times;</span>
			<h3>User Information</h3>
			<div id="profile-info">Loading...</div>
		</div>
	</div>


    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Display welcome message when the page loads -->
            <p class="bot-message"><img src="static/bot2.png" alt="Bot Icon" class="icon"><strong>Hello! I am your Depression Relief Chatbot. How can I help you today?</strong> </p>
        </div>
        <div style="display: flex;">
            <input type="text" id="user-input" class="user-input" placeholder="Type a message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
	
	<a href="/mick" class="logout-btn" style="top: 70px; background-color: #4CAF50;">Mick Chat</a>
	


    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
    
        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim()) {
                chatBox.innerHTML += `<p class="user-message"><img src="static/user.png" alt="User Icon" class="icon"> ${userMessage}</p><br>`;
    
                fetch(`/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                })
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML += `<p class="bot-message"><img src="static/bot3.png" alt="Bot Icon" class="icon"> ${data.reply}</p><br>`;
                    userInput.value = ''; // Clear input field
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
                });
            }
        }
    
        sendBtn.onclick = sendMessage;
    
        // âœ… Add this: Send message on Enter key
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission or newline
                sendMessage();
            }
        });
    
        // Profile modal functions remain unchanged
        function openProfileModal() {
            document.getElementById("profileModal").style.display = "block";
            fetch('/profile-info')
                .then(res => res.json())
                .then(data => {
                    const infoContainer = document.getElementById('profile-info');
                    infoContainer.innerHTML = '';
                    data.forEach(([key, value]) => {
                        infoContainer.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
                    });
                })
                .catch(error => {
                    document.getElementById('profile-info').innerHTML = 'Failed to load data.';
                });
        }
    
        function closeProfileModal() {
            document.getElementById("profileModal").style.display = "none";
        }
    </script>
    
</body>
</html>
